<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>BlagoyART</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 logo">
                    <img src="img/logo.png" alt="logo.png">
                    <p>Интернет-магазин &#171;Благой арт&#187;</p>
                </div>
                <div class="col-sm-5 search">
                    <input type="text" placeholder=" Введите название или артикул">
                </div>
                <div class="col-sm-4 contacts text-right">
                    <div class="phone col-sm-6">
                        <a href="tel:+380952874390">+38(095)287-43-90</a>
                    </div>
                    <div class="work-time col-sm-6">
                        <ul>
                            <li>ПН-ПТ с 9:00 до 18:00</li>
                            <li>Доставка по РФ и СНГ</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8 main-menu">
                    <ul>
                        <li><a href="#">Каталог товаров</a></li>
                        <li><a href="#">Условия работы</a></li>
                        <li><a href="#">Скидки</a></li>
                        <li><a href="#">Оплата и доставка</a></li>
                        <li><a href="#">Документы</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
                <div class="col-sm-4 cart-menu text-right">
                    <a href="#"><i class="fa fa-shopping-cart"></i></a>
                    <span class="g-count text-center">999</span>
                    <span class="goods">Товаров /</span>
                    <span id="price" class="price">56 789</span>
                    <i class="fa fa-rub" aria-hidden="true"></i>
                    <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
                    <span class="btn-enter">Войти</span>
                </div>
            </div>
        </div>
    </nav>
    <section id="slider">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1 btn-prev">
                    <i class="fa fa-angle-left" aria-hidden="true"></i></div>
                <h2 class="col-sm-10 about">Новая коллекция SWAROVSKI уже здесь!</h2>
                <div class="col-sm-1 btn-next"><i class="fa fa-angle-right" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
